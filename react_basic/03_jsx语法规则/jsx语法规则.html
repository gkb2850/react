<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: orange;
            border: 1px solid skyblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">/*此处必须写babel*/
        let myId = 'atguigu'
        let myData = 'hello, react'
        // 创建虚拟DOM
        let VDOM = (
            <h2 className="title" id={myId}>
                <span style={{color: blue}}>{myData}</span>
            </h2>
        )
        ReactDOM.render(VDOM, document.getElementById('test'))

        // jsx语法规则
        // 1.定义虚拟DOM时，不要写引号
        // 2.标签中混入js表达式时要用{}
        // 3.样式的类名指定不要用class,要用className
        // 4.内联样式，要用style={{color: blue}}的形式去写
        // 5.虚拟DOM必须只有一个根标签
        // 6.标签必须闭合
        // 7.标签首字母
        //     (1)若小写字母开头，则将标签转为html中同名元素，若html中无同名元素，则报错
        //     (2)若大写字母开头，react就去渲染对应组件，若组件没有定义，则报错
    </script>
</body>
</html>
