<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Weather extends React.Component{
            //构造器调用几次？--1次
            constructor(props) {
                super(props)
                //初始化状态
                this.state = {isHot: true}
                //解决changeWeater中this指向问题
                this.changeWeather = this.changeWeather.bind(this)//方法1
            }
            //render调用几次？--1+n次 1是初始化的那次 n是状态更新的次数
            render() {
                return (
                    <h1 onClick={this.changeWeather}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
                )
            }
            //changeWeather--调用几次 点几次调几次
            changeWeather() {
                //changeWeater放在了那里？--weater的原型对象上，供实例使用
                //由于changeWeater是作为onClick的回调，所以不是通过实例调用，是直接调用，
                //类中的方法默认开始了局部的严格模式,所以changeWeater中的this为undefined
                
                //获取原来的值
                const isHot = this.state.isHot
                //严重注意：状态必须通过setState进行更新,且更新是一种合并，不是替换
                this.setState({isHot: !isHot})


                //严重注意：状态（state）不可直接更改，下面这行就是直接更改，要借助一个内置的API去更改
                // this.state.isHot = !isHot//这是错误的写法
            }
        }
        //渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('test'))
    </script>
</body>
</html>
